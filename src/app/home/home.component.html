<div class="container mt-4">
  <h1>Products</h1>
  <div class="row">
    <div class="col-md-4" *ngFor="let product of products">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text">Price: ${{ product.price }}</p>
          <!-- Add to cart button with count -->
          <button class="btn btn-primary mr-2" (click)="addToCart(product)">
            Add to Cart 
          </button>
          <span class="badge badge-light btn btn-primary ml-1">{{ getProductCount(product.id) }}</span>

          <!-- Go to Cart button -->
          <a routerLink="/cart" class="btn btn-secondary">Go to Cart</a>
        </div>
      </div>
    </div>
  </div>
</div>
